
    <!-- Section Book Start -->
    <section class="book" id="book">
        <div class="container">
          <div class="main-text">
            <h1><span>B</span>ook</h1>
          </div>
          
          <div class="row">
            <div class="col-md-6 py-3 py-md-0">
              <div class="card">
                <img src="/assets/images/book-img.png" alt="">
              </div>
            </div>
            <div class="col-md-6 py-3 py-md-0">
              <form [formGroup]="book">
                <input type="text" class="form-control" placeholder="Where To" formControlName="whereto" required><br>
                <input type="text" class="form-control" placeholder="How Many" formControlName="howmany" required><br>
                <input type="date" class="form-control" placeholder="Arrivals" formControlName="arrival" required><br>
                <input type="date" class="form-control" placeholder="Leaving" formControlName="leaving" required><br>
        <textarea class="form-control" rows="5" placeholder="Enter Your Name & Details" formControlName="entername"></textarea>
                <input type="submit" value="Book Now" class="submit" (click)="booknow()" required>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Section Book End -->
